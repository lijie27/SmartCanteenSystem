<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="light-bg">
  <!--slider-->
  <ion-slides auto-play="2000" pager>
    <ion-slide *ngFor="let img of slides">
      <img class="full-image" src="{{ img }}" alt=""/>
    </ion-slide>
  </ion-slides>

  <div class="card white-bg" *ngFor="let store of stores" margin-top padding>
    <div class="border-bottom" padding-bottom (click)="viewRestaurant(store)">
      <strong>{{ store.name }}</strong>
      <br>
      <span ion-text color="dark">{{ store.address}}</span>
    </div>
    <ion-grid no-padding margin-top>
      <ion-row>
        <ion-col *ngFor="let cat of store.cats, let i = index" col-6 (click)="viewCategory(store, cat)">
          <img src="{{ cat.thumbnail }}" alt="">
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
